<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Membuat Form</title>
</head>
<body>
    <!-- 2.5 latihan modul praktikum implementasi desain antarmuka pengguna 2019 -->
    <form action=" " method="get">
        <h2>Student Registration Form</h2>
        <!-- Text input -->
        <label>Name</label> <input type="text" name="name" size="20" maxlength="8"><br><br>

        <!-- password input -->
        <label>Password</label> <input type="password" name="password" size="20"><br><br>

        <!-- check boxes -->
        <label>Subjects</label>
        <input type="checkbox" name="Algorithm">Algorithm
        <input type="checkbox" name="OOP">OOP
        <input type="checkbox" name="DataStructure">Data Structure
        <br><br>

        <!-- Radio Button  -->
        <label>Credit Card</label>
        <input type="radio" name="credit_card" value="Visa" checked="checked">Visa
        <input type="radio" name="credit_card" value="MasterCard">MasterCard
        <input type="radio" name="credit_card" value="AmericanExpress">American Express
        <br><br>

        <!-- Using Option Lists - Select single value-->
        <label>City</label>
        <select name="city">
            <option value="Lahore">Lahore</option>
            <option value="Karachi">Karachi</option>
            <option value="Islamabad">Islamabad</option>
        </select>

        <br><br>
        <!-- Select multiple elements in option lists -->
        <label>Favorate Language</label>
        <select name="language[]" multiple="multiple" size="3">
            <option value="Java">Java</option>
            <option value="PHP">PHP</option>
            <option value="Ruby">Ruby</option>
            <option value="C">C</option>
            <option value="C#">C#</option>
        </select>
        <br><br>
        <input type="submit">
    </form>
</body>
</html>
